<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="scores_in">
    <p class="js-score"></p>
    <br>
   
  </div>
  <button  class="reset" onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        localStorage.removeItem('score');
        SCORE();
        document.querySelector('.js-move')
        .innerHTML=`CHECK YOUR LUCK`;
        document.querySelector('.js-result')
      .innerHTML='-------';


        alert('YOUR SCORE HAS BEEN RESETED')">
        Reset score</button>
  <div class="scores_in">
    <p class="js-move"></p>
    <br>
  </div>
  <div class="scores_in">
    <p class="js-result"></p>
    <br>
  </div>
  <div class="flex">
      
      <div class="b1">
      <img src="stone.png" alt="this img is about stone"
      onclick="
        result('stone');
        ">
      
      </div>
      <div class="b2">
      <img src="paper.png" alt="this img is about paper"
      onclick="
        result('paper');
        ">
      
      </div>
      <div class="b3">
      <img src="scissor.png" alt="this img is about scissor" onclick="
        result('scissor');
        ">

      </div>
  </div>
      
      
      
      
      

      

  
  <script>
    let score=JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      loses:0,
      ties:0,
    };

    let playerM=''

    SCORE();
    

    function result(playerM){

      const c=cmove();
      let r=''
      if (playerM==='stone')
      {
        if (c==='stone')
        {
          r='TIE'
        }
        else if(c==='paper')
        {
          r='YOU LOSE';
        }
        else if(c==='scissor')
        {
          r='YOU WON';
        }
      
        
      }

      else if(playerM==='paper')
      {
        if (c==='stone')
        {
          r='YOU WON';
        }
        else if(c==='paper')
        {
          r='TIE';
        }
        else if(c==='scissor')
        {
          r='YOU LOSE';
        }
        
      }

      else if(playerM==='scissor')
      {
        if(c==='scissor')
        {
          r='TIE';
        }
        else if(c==='paper')
        {
          r='YOU WON';
        }
        else if(c==='stone')
        {
          r='YOU LOSE';
        }
        
      }
    if (r==='YOU WON'){
      score.wins+=1;
    }
    else if(r==='YOU LOSE'){
      score.loses+=1;
      
    }
    else if(r==='TIE'){
      score.ties+=1;
    }

    localStorage.setItem('score',JSON.stringify(score));

    SCORE();

    document.querySelector('.js-move')
      .innerHTML=`YOUR MOVE:  ${playerM}  VS  ${c}  :COMPUTER MOVE`;
      

    document.querySelector('.js-result')
      .innerHTML=r;
    
  }
  
    function SCORE(){
      document.querySelector('.js-score')
      .innerHTML = `WINS : ${score.wins}          LOSES : ${score.loses}          TIE : ${score.ties}`;
    }
    
    
  

    function cmove(){
      const random=Math.random();
      let cm='';
      if(random>0 && random <1/3)
      {
        cm='stone';
      }
      else if(random>1/3 && random<2/3)
      {
        cm='paper';
      }
      else if(random>2/3 && random<1)
      {
        cm='scissor';
      }
      return cm;
    }
    
    
  </script>

</body>

</html>
