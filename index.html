<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="scores_in">
    <p class="js-score"></p>
    <br>
   
  </div>
  
  <div class="scores_in">
    <p class="js-move"></p>
    <br>
  </div>
  <div class="scores_in">
    <p class="js-result"></p>
    <br>
  </div>
  <div class="harish">
    <button  class="reset" onclick="
    document.getElementById('myAudio').play()
      
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      SCORE();
      document.querySelector('.js-move')
      .innerHTML=`CHECK YOUR LUCK`;
      document.querySelector('.js-result')
    .innerHTML='-------';
    
   
      alert('YOUR SCORE HAS BEEN RESETED')">
    Reset score</button>
    <audio id="myAudio" src="reset-tone.wav">
    </audio>
    <br>
    <br>
    

  </div>
  <div class="flex">
      
      <div class="b1">
      <button class="hi">
      <img src="images/stone1.png" alt="this img is about stone"
      onclick="
      document.getElementById('my').play()

        result('stone');
        ">
        <audio id="my" src="click-sound.wav">
        </audio>
      </button>
      
      </div>
      <div class="b2">
      <button class="hi">
      <img src="images/paper1.png" alt="this img is about paper"
      onclick="
      document.getElementById('myA').play()

        result('paper');
        ">
        <audio id="myA" src="click-sound.wav">
        </audio>
      </button>
      
      </div>
      <div class="b3">
      <button class="hi">
      <img src="images/scissor1.png" alt="this img is about scissor" onclick="
      document.getElementById('myAu').play()

        result('scissor');
        ">
        <audio id="myAu" src="click-sound.wav">
        </audio>
      </button>
      </div>
    
  </div>
  <script src="js.js">
    
    
  </script>

</body>

</html>
