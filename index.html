<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
  <div class="flex">

      <div class="b1">
      <img src="stone.png" alt="this img is about paper"
      onclick="
        cmove();
        result('stone');
        ">
      
      </div>
      <div class="b2">
      <img src="paper.png" alt="this img is about paper"
      onclick="
        cmove();
        result('paper');
        ">
      
      </div>
      <div class="b3">
      <img src="scissor.png" alt="this img is about scissor" onclick="
        cmove();
        result('scissor');
        ">

      </div>
      <div class="b4">
      <button onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        alert('YOUR SCORE HAS BEEN RESETED')
        localStorage.remove('score');">
        Reset score</button>
      
      </div>
      
</div>
  
  <script>
    const score=JSON.parse(localStorage.getItem('score'));


    function result(playerM){
      const c=cmove();
      let r=''
      if (playerM==='stone')
      {
        if (c==='stone')
        {
          r='TIE';
        }
        else if(c==='paper')
        {
          r='YOU LOSE';
        }
        else if(c==='scissor')
        {
          r='YOU WON';
        }
      
        
      }

      else if(playerM==='paper')
      {
        if (c==='stone')
        {
          r='YOU WON';
        }
        else if(c==='paper')
        {
          r='TIE';
        }
        else if(c==='scissor')
        {
          r='YOU LOSE';
        }
        
      }

      else if(playerM==='scissor')
      {
        if(c==='scissor')
        {
          r='TIE';
        }
        else if(c==='paper')
        {
          r='YOU WON';
        }
        else if(c==='stone')
        {
          r='YOU LOSE';
        }
        
      }
    if (r==='YOU WON'){
      score.wins+=1;

    }
    else if(r==='YOU LOSE'){
      score.loses+=1;
    }
    else if(r==='TIE'){
      score.ties+=1;
    }
    localStorage.setItem('score',JSON.stringify(score));

    alert(`computer selected ${c} and you selected ${playerM} .${r}
WINS : ${score.wins}          LOSES : ${score.loses}          TIE : ${score.ties}`);
  }
   

  
    
  

    function cmove(){
      const random=Math.random();
      let cm='';
      if(random>0 && random <1/3)
      {
        cm='stone';
      }
      else if(random>1/3 && random<2/3)
      {
        cm='paper';
      }
      else if(random>2/3 && random<1)
      {
        cm='scissor';
      }
      return cm;
    }
    
    
  </script>

</body>

</html>
